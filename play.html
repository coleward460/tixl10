<script>
const params = new URLSearchParams(window.location.search);
const gameParam = params.get("game");

const gameObj = games.find(g => g.location === gameParam);

if (gameObj) {
    document.getElementById("gameTitle").textContent = gameObj.name;
    document.getElementById("gameFrame").src = `./game/${gameObj.location}/index.html`;
} else {
    document.getElementById("gameTitle").textContent = "Game Not Found";
}

</script>
